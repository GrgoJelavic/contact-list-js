<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact list</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/edit.js"></script>
</head>

<body>
    <header>
        <div class="logo-top">
            <img src="../assets/images/logo/Shape.svg" alt="logo">
        </div>
        <div class="logo-bottom"></div>
    </header>
    <main>
        <section id="edit-details" class="add-container">
        </section>
        <div class="modal" id="modal">
            <div class="modal-header">
                <h4 class="">Delete</h4>
            </div>
            <div class="modal-body">
                <h4>Are you sure you want to delete this contact?</h4>
            </div>
            <div class="buttons">
                <a href="../../index.html">
                    <div class="cancel-delete flex">
                        <h4>Cancel</h4>
                    </div>
                </a>
                <!-- <button data-cancel-button class="cancel-button"></button> -->
                <button class="delete-button">Save</button>
            </div>
        </div>
        <div class="" id="overlay"></div>
    </main>
</body>

</html>
