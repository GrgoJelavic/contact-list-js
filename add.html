<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact list</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./add.js"></script>

</head>

<body>
    <header>
        <div class="logo-top">
            <img src="./assets/images/logo/Shape.svg" alt="logo">
        </div>
        <div class="logo-bottom"></div>
    </header>

    <main class="add-main">
        <section class="add-container">
            <div class="left-section">
                <div class="add-circle flex">
                    <div class="upload-icon"></div>
                </div>
            </div>

            <div class="right-section">
                <a href='/index.html'>
                    <div class="arrow-back-icon"></div>
                </a>
                <form action="" method="POST" id="add-form">

                    <div class="input-container">
                        <div class="header-box">
                            <div class="name-icon"></div>
                            <h4 class="header-text">full name</h4>
                        </div>

                        <input placeholder="First & Last name" class="input-bar">
                    </div>
                    <div class="input-container">
                        <div class="header-box">
                            <div class="email-icon"></div>
                            <h4 class="header-text">email</h4>
                        </div>
                        <input type="email" placeholder="Email" class="input-bar">
                    </div>
                    <div class="input-container">
                        <div class="header-box">
                            <div class="phone-icon"></div>
                            <h4 class="header-text">numbers</h4>
                        </div>
                        <div class="numbers-container">
                            <div class="number-box flex">
                                <input type="text" placeholder="Number" class="input-bar" />
                                <input type="text" placeholder="Cell" class="source-number" />
                                <div class="remove-circle flex">
                                    <div class="remove-number-icon">
                                    </div>
                                </div>

                            </div>
                            <div class="add-number-container">
                                <div class="add-number-circle flex">
                                    <div class="add-number-icon"></div>
                                </div>
                                <div>
                                    <h4 class="add-number-text">Add number</h4>
                                </div>

                            </div>

                        </div>
                    </div>
                </form>
                <div class="buttons">
                    <a href="/index.html">
                        <div class="cancel-button flex">
                            <h4>Cancel</h4>

                        </div>
                    </a>
                    <button type="submit" form="add-form" class="save-button" value="submit">Save</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
