<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact list</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app/css/style.css">
    <script defer src="./app/js/index.js"></script>
</head>

<body>
    <header class="">
        <div class="logo-top">
            <img src="./app/assets/images/logo/Shape.svg" alt="logo">
        </div>
        <div class="logo-bottom"></div>
    </header>
    <main>
        <nav>
            <div class="link">
                <a href="">All contacts</a>
            </div>
            <div class="line1"></div>
            <div class="favorites-link">
                <a href="./app/views/favorites.html">My favorites</a>
            </div>
        </nav>
        <section class="flex">
            <div class="search-container flex">
                <div class="search-bar flex">
                    <div class="search-icon"></div>
                    <input type="text" class="search-input" id="search-input" />
                </div>
        </section>
        <section class="flex">
            <div class="contacts-container">
            </div>
        </section>
        <div class="modal" id="modal">
            <div class="modal-header">
                <h4 class="">Delete</h4>
            </div>
            <div class="modal-body">
                <h4>Are you sure you want to delete this contact?</h4>
            </div>
            <div class="buttons">
                <a href="../../index.html">
                    <div class="cancel-delete flex">
                        <h4>Cancel</h4>
                    </div>
                </a>
                <!-- <button data-cancel-button class="cancel-button"></button> -->
                <button class="delete-button">Delete</button>
            </div>
        </div>
        <div class="" id="overlay"></div>
    </main>
</body>

</html>
